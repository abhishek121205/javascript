<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="num1" placeholder="number-1">
    <input type="text" name="" id="num2" placeholder="number-2">
    <input type="text" id="result" placeholder="result">
    <button onclick="butn()">add</button>
</body>

</html>
<script>
    function butn() {
        var x = document.getElementById('num1').value
        var y = document.getElementById('num2').value
        var z = document.getElementById('result')
        z.value = parseInt(x) + parseInt(y)
        try {
            if (x == "" || y == "") throw "enter both values";
            if (isNaN(x) || isNaN(y)) throw "Not a number";
        } catch (e) {
            z.value = e;
        }
    }
</script>
