<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide {
            animation: sld 2s;
        }

        @keyframes sld {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .dt {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            border-radius: 50%;
            margin: 0 10px 0 10px;
        }

        .black {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="display: flex; width: 100%; justify-content: center;">
            <h1 class="slide">slide-1</h1>
            <h1 class="slide">slide-2</h1>
            <h1 class="slide">slide-3</h1>
            <h1 class="slide">slide-4</h1>
        </div>
        <div class="row" style="display: flex; width: 100%; justify-content: center;">
            <span class="dt"></span>
            <span class="dt"></span>
            <span class="dt"></span>
            <span class="dt"></span>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
